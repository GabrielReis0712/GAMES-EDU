<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>O mito</title>
</head>
<body>
    
    <div class="slider">
        <div class="slides">
            <!--Radio buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Fim radio buttons-->

            <!--Slide images-->
            <div class="slide first">
                <img src="img/9a4cd3df2032a468c2e22e71f33b03d4.jpg" alt="imagem 1">
            </div>
            <div class="slide">
                <img src="img/9bf3023026472a9ef17a6ed884c4bee2.jpg" alt="imagem 2">
            </div>
            <div class="slide">
                <img src="img/afd1c42d4718e8997271bbea44b0413e.jpg" alt="imagem 3">
            </div>
            <div class="slide">
                <img src="img/uL0fEQO0_400x400.jpg" alt="imagem 4">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
